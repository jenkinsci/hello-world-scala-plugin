

plugins {
    id "org.jenkins-ci.jpi" version "0.16.0"
}

group = "org.jenkins-ci.plugins"
version = "0.0.1-SNAPSHOT"    // Or whatever your version is.
description = "A description of your plugin"

apply plugin: 'scala'

jenkinsPlugin {
    coreVersion = "1.420"                                               // Version of Jenkins core this plugin depends on.
    displayName = "Hello World plugin built with Scala"                 // Human-readable name of plugin.
    url = "http://wiki.jenkins-ci.org/display/JENKINS/SomePluginPage"   // URL for plugin on Jenkins wiki or elsewhere.
    gitHubUrl = "https://github.com/jenkinsci/some-plugin"              // Plugin URL on GitHub. Optional.
    shortName = "hello-world"                                           // Plugin ID, defaults to the project name without trailing '-plugin'

    // The developers section is optional, and corresponds to the POM developers section.
    developers {
        developer {
            id "jeremymarshall"
            name "Jeremy MArshall"
            email "jeremystuartmarshall@gmail.com"
        }
    }

    ext {
        versions = [
                scala     : '2.11.8',
                scalatest : '2.2.6'//,
                //scalacheck: '1.10.1',
                //akka      : '2.4.7'
        ]
    }

    dependencies {
        compile group: 'org.scala-lang', name: 'scala-library', version: "$versions.scala"
        runtime group: 'org.scala-lang', name: 'scala-compiler', version: "$versions.scala"
        //compile group: 'com.typesafe.akka', name: 'akka-actor_2.11', version: "$versions.akka"
        //compile group: 'com.typesafe.akka', name: 'akka-remote_2.11', version: "$versions.akka"
        testCompile group: 'org.scalatest', name: 'scalatest_2.11', version: "$versions.scalatest"
        //testCompile group: 'com.typesafe.akka', name: 'akka-testkit_2.11', version: "$versions.akka"
        //jenkinsPlugins 'org.jenkins-ci.plugins:job-dsl-stub-plugin:2.0-SNAPSHOT@jar'
    }
}